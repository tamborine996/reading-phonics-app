<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Practice - Phonics Packs</title>

</head>
<body>
    <!-- Home Screen -->

        </div>
    </div>

    <!-- Practice Screen -->
    <div id="practiceScreen" class="screen">
        <div class="container">
            <div class="header">
                <button class="btn-back" onclick="goHome()">â† Back</button>
                <div class="progress-info">
                    <span id="wordCounter">1 / 30</span>
                </div>
            </div>

            <h2 id="packTitle" class="pack-title">Pack 1</h2>

            <div class="word-display">

            <div class="button-group">

        </div>
    </div>

    <!-- Complete Screen -->
    <div id="completeScreen" class="screen">
        <div class="container">
            <h1>ğŸ‰ Pack Complete!</h1>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalWords">30</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="trickyWords">0</div>
                    <div class="stat-label">Tricky Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="gotItWords">0</div>
                    <div class="stat-label">Got It!</div>
                </div>
            </div>

            <div id="trickyWordsList" class="tricky-list"></div>

            <div class="button-group">

                    ğŸ”„ Review Tricky Words

            </div>

    </div>

    <!-- Parent View -->
    <div id="parentScreen" class="screen">
        <div class="container">
            <div class="header">
                <button class="btn-back" onclick="goHome()">â† Back</button>
            </div>

            <h1>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Parent Dashboard</h1>

            <div id="parentStats" class="parent-stats">

    <script src="app.js"></script>

</html>
