<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Practice - Phonics Packs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="screen hidden">
        <div class="container">
            <h1>üìö Word Practice</h1>
            <p class="subtitle">Sign in to sync your progress across all devices</p>

            <div class="auth-container">
                <button class="btn-google" id="googleSignInBtn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>

                <button class="btn-skip" id="skipAuthBtn">
                    Continue without signing in
                </button>

                <p class="auth-note">
                    üí° Signing in saves your progress to the cloud so you can practice on any device!
                </p>
            </div>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen" class="screen hidden">
        <div class="container">
            <div class="user-bar" id="userBar" style="display: none;">
                <span class="user-email" id="userEmail"></span>
                <button class="btn-sign-out" id="signOutBtn">Sign Out</button>
            </div>

            <div class="sign-in-bar" id="signInBar" style="display: none;">
                <button class="btn-sign-in" id="signInBtn">Sign In with Google</button>
            </div>

            <h1>üìö Word Practice</h1>
            <p class="subtitle">Choose a pack to practice - organized by difficulty</p>

            <div id="packList" class="pack-list">
                <!-- Sub-packs and tables will be loaded here -->
            </div>

            <button class="btn-secondary parent-btn" id="parentBtn">
                üë®‚Äçüë©‚Äçüëß Parent View
            </button>
        </div>
    </div>

    <!-- Practice Screen -->
    <div id="practiceScreen" class="screen hidden">
        <div class="container">
            <div class="header">
                <button class="btn-back" id="backBtn">‚Üê Back</button>
                <div class="progress-info">
                    <span id="wordCounter">1 / 30</span>
                </div>
            </div>

            <h2 id="packTitle" class="pack-title-practice">Pack 1</h2>

            <div class="word-display">
                <div id="currentWord" class="word">loading</div>
            </div>

            <div class="button-group">
                <button class="btn-large btn-tricky" id="trickyBtn">
                    üòï Tricky
                </button>
                <button class="btn-large btn-got-it" id="gotItBtn">
                    ‚úì Got it!
                </button>
            </div>

            <div class="navigation">
                <button class="btn-nav" id="prevBtn">
                    ‚Üê Previous
                </button>
                <button class="btn-nav" id="nextBtn">
                    Next ‚Üí
                </button>
            </div>
        </div>
    </div>

    <!-- Complete Screen -->
    <div id="completeScreen" class="screen hidden">
        <div class="container">
            <h1 id="completeTitle">üéâ Pack Complete!</h1>

            <div id="completeStats" class="complete-stats">
                <!-- Stats will be loaded here -->
            </div>

            <div class="button-group">
                <button class="btn-primary" id="homeBtn">
                    ‚Üê Back to Packs
                </button>
            </div>
        </div>
    </div>

    <!-- Parent View -->
    <div id="parentScreen" class="screen hidden">
        <div class="container">
            <div class="header">
                <button class="btn-back" onclick="showScreen('homeScreen')">‚Üê Back</button>
            </div>

            <div id="parentContent" class="parent-content">
                <!-- Parent stats will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="/src/app.ts"></script>
</body>
</html>
