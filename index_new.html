<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Practice - Phonics Packs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <div class="container">
            <h1>üìö Word Practice</h1>
            <p class="subtitle">Choose a pack to practice - organized by difficulty</p>

            <div id="packList" class="pack-list">
                <!-- Sub-packs and tables will be loaded here -->
            </div>

            <button class="btn-secondary parent-btn" id="parentBtn">
                üë®‚Äçüë©‚Äçüëß Parent View
            </button>
        </div>
    </div>

    <!-- Practice Screen -->
    <div id="practiceScreen" class="screen hidden">
        <div class="container">
            <div class="header">
                <button class="btn-back" id="backBtn">‚Üê Back</button>
                <div class="progress-info">
                    <span id="wordCounter">1 / 30</span>
                </div>
            </div>

            <h2 id="packTitle" class="pack-title-practice">Pack 1</h2>

            <div class="word-display">
                <div id="currentWord" class="word">loading</div>
            </div>

            <div class="button-group">
                <button class="btn-large btn-tricky" id="trickyBtn">
                    üòï Tricky
                </button>
                <button class="btn-large btn-got-it" id="gotItBtn">
                    ‚úì Got it!
                </button>
            </div>

            <div class="navigation">
                <button class="btn-nav" id="prevBtn">
                    ‚Üê Previous
                </button>
                <button class="btn-nav" id="nextBtn">
                    Next ‚Üí
                </button>
            </div>
        </div>
    </div>

    <!-- Complete Screen -->
    <div id="completeScreen" class="screen hidden">
        <div class="container">
            <h1 id="completeTitle">üéâ Pack Complete!</h1>

            <div id="completeStats" class="complete-stats">
                <!-- Stats will be loaded here -->
            </div>

            <div class="button-group">
                <button class="btn-primary" id="homeBtn">
                    ‚Üê Back to Packs
                </button>
            </div>
        </div>
    </div>

    <!-- Parent View -->
    <div id="parentScreen" class="screen hidden">
        <div class="container">
            <div class="header">
                <button class="btn-back" onclick="showScreen('homeScreen')">‚Üê Back</button>
            </div>

            <div id="parentContent" class="parent-content">
                <!-- Parent stats will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
